<!DOCTYPE html>
<html>
<head>
  <title>Harmonix</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
    .api-input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    #status {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Harmonix</h2>
  <input type="text" id="openaiKey" class="api-input" placeholder="OpenAI API Key">
  <input type="text" id="musicKey" class="api-input" placeholder="Music Generation API Key">
  <button id="saveKeys" class="button">Save API Keys</button>
  <button id="scrapeAndGenerate" class="button">Generate Song</button>
  <button id="generatePodcast" class="button">Generate Podcast</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
